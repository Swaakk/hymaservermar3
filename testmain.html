<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwood ✨ WPC Plank Fixing Guide 🪛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .containeronee {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section ul li {
            background: #ecf0f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .section ul li span.icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .dos {
            border-left: 5px solid #2ecc71;
        }
        .donts {
            border-left: 5px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="containeronee">
        <h1>Starwood ✨ WPC Plank Fixing Guide 🪛</h1>
        <div class="section dos">
            <h2>✅ Do's ✅</h2>
            <ul>
                <li><span class="icon">🪚</span> Cut with saw only</li>
                <li><span class="icon">🛠️</span> Drill pilot hole 4mm more than fasteners</li>
                <li><span class="icon">🔩</span> Use screw or rivet only</li>
                <li><span class="icon">🔧</span> Use two fasteners on width</li>
                <li><span class="icon">↔️</span> Allow 5mm spacing for expansion</li>
            </ul>
        </div>
        <div class="section donts">
            <h2>❌ Don'ts ❌</h2>
            <ul>
                <li><span class="icon">🔨</span> Do not nail</li>
                <li><span class="icon">📏</span> Do not exceed 500mm span between supports</li>
            </ul>
        </div>
    </div>
</body>
</html>
